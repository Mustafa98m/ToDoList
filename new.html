<head>
    <title>
        Progress Checker
    </title>

<body>
    <h1 id="Header">
        Task and progress Manager
    </h1>
    <!--
        <div id="NewTask">
            Please click on <strong>'+'</strong> to add more tasks
            <button id="Plus">+</button>
        </div>
        -->


    <!-- This here is the textbox to add tasks-->
    <div id="OverAllBorder" class="container">
    <div id="Default">
        <label for="Task" id="Lable1"><h2><b style="text-shadow: black;">Write your task in this textbox then click on Save Task or press Enter</b></h2></label><br>
        <input name="Task"  id="Textin" type="text" placeholder="Write Your Task Here">
    </div>

    <!-- This buttun is for saving the text to the show console-->
    
    <button id="Sub" type="submit">
        Save Task
    </button>
   <button id="Res" type="reset">
        Remove Tasks
   </button>

    <!--This div is to show the content of the task textbox--> 
    <div id="TaskPre">
        <h2 style="text-align: center; color: #ffffff;">
            Here is your tasks
        </h2>
        <!--   <button type="submit" id="save">
            Save List
        </button> -->
        <div id="TaskConsole">
            <p id="Def" style="text-align: center;">Nothing here to show yet!!</p>
            <ol id="ordli">

            </ol>
        </div>
        <div id="Status" >
            <p id="StatusPar">
                0 Task is done 
            </p>
            <div id="prog" class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" style="width:0%" >
                   0%
                </div>
            </div>
        </div>
    </div>
</div>
